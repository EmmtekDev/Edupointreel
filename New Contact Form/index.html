<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    

    <div class="contact-section">
        
        <div class="logo">
            <img src="logo.png" class="logo">
        </div>
        
        <h1>Contact Us</h1>
        
        <div class="border"></div>
        <form class="contact-form" action="https://formspree.io/f/xwkjnojj" method="post">
            <input type="text" class="contact-form-text" name="Name" placeholder="Full Name" required>
            <input type="email" class="contact-form-text" name="Email" placeholder="Email" required>
            <select name="Location">
                <option>Africa</option>
                <option>Antarctica</option>
                <option>Asia</option>
                <option>Australia</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
            </select>
            
            <textarea class="contact-form-text" placeholder="Your Message"></textarea>
            <input type="submit" class="contact-form-btn" value="Send">
            
        </form>
        
        
    </div>
    
</body>
</html>
